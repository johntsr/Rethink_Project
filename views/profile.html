<!DOCTYPE html>
<html>
    <head>
    <meta charset="utf-8" />
    <title>Real Time Feed</title>
    <link rel="stylesheet" href="style.css">
    <script src="http://code.jquery.com/jquery-2.2.4.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="wikiposting.js"></script>
    <script src="fieldparser.js"></script>
    <link href="http://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">
    </head>
    <body>

		<form action="/logout" method="post">
	        <input type="submit" value="Log Out!"/>
		</form>


		<h1>Filters</h1>
        <button id='hideshowfilter'>Hide/Show filters</button>
        <div id="filterstuff">
            <ul id="createFilters"> </ul>
            <form id='filter_form' method='post'>
	            <input type='text' id='filter_title' placeholder='Title of the filter' />
                <button id='submitFilter' type='submit'>Add Filter</button>
                <p id='filterResponse' class="serverResult"></p>
            </form>

        </div>


		<h1>Wiki Posts Feed</h1>

		<form id='wikipost_form' method='post'>
			<h1>Add Wiki Post</h1>
			<input type='text' id='wiki_post_title' placeholder='Title of the wikipost (rest values set to default)...' />
			<button id='submitWikiPost' type='submit'>Add</button>
		</form>

        <ul id='wikiposts'></ul>



    </body>
</html>
